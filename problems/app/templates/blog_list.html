<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
</head>

<body>
    <h1>Recent Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p>Published on: {{ post.published_date }}</p>
            </li>
        {% endfor %}
    </ul>
</body>

</html>
